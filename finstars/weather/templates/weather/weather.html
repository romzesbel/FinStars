<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Graphs</title>
    <!-- Подключаем библиотеку Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Объединенные графики S&P 500, температуры и осадков в Пхукете</h1>

    <!-- Форма для выбора периода -->
    <form method="GET" action="">
        <label for="start_date">Начальная дата:</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date|default_if_none:'' }}">
        <label for="end_date">Конечная дата:</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date|default_if_none:'' }}">
        <button type="submit">Обновить графики</button>
    </form>

    <!-- Объединенный график -->
    <div id="combined-graph">
        {{ combined_div|safe }}
    </div>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
